{% extends 'quiz/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<body >

    {% block pagecontent %}
    <div class="form-bradley">

        <h1>REGISTER</h1>
    
        <br>
            <form  method = 'POST' id="userForm" action ="/register/">
            
                  {% csrf_token %} 
                  <label for="fname">Username</label>
                  <input type="text" id="username" name="username" required>

                         
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname" required>

                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname" required>
              
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
              
                    <label for="phonenumber">Phone number:</label>
                    <input type="text" id="phonenumber" name="phonenumber" required>
                  
                    <label for="gender">Gender:</label>
                    <input type="text" name="gender" id="gender" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="pass2">Confirm Password:</label>
                    <input type="password" id="pass2" name="pass2" required>

                
                    <label>Teacher<input type="radio" id="classify" name="classify" value = "teacher" required></label>
                    <label>Student<input type="radio" id="classify" name="classify" value = "student" required></label>

                
                <button type="submit">Submit</button>
              

                <p> You already have an account?<a href = '/login'> Login </a> </p>
            </form>

        </div>
        
    </div>

   
    {% endblock %}  
       
</body>
</html>
